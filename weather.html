<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <script src=""></script>
    <link rel="stylesheet" type="text/css" href="weather.css">
</head>
<body>
    <form class="Mainform">
        <section id="top">
            <div class="current">
                    <h1 class="day-status">MONDAY</h1>
                    <div class="Temperature">
                        <img src="./image/themor.png" class="Temperature" alt="" width="90" height="90">
                        <h1 class="Temperature">37 &deg;C</h1>
                    </div>
                    <img src="./image/rain.png" class="status" alt="" width="250" height="250">
            </div>
            <div class="Day">
                <div class="today">
                    <h1>TODAY</h1>
                    <img src="./image/rain.png" class="icon" alt="rain" width="32" height="32"/>
                    <img src="./image/themor.png" class="icon" alt="themor" width="32" height="32"/>
                    <img src="./image/wind.png" class="icon" alt="wind" width="32" height="32"/>
                </div>
                <div class="tomorrow">
                    <h1>TOMORROW</h1>
                    <img src="./image/rain.png" class="icon" alt="rain" width="32" height="32"/>
                    <img src="./image/themor.png" class="icon" alt="themor" width="32" height="32"/>
                    <img src="./image/wind.png" class="icon" alt="wind" width="32" height="32"/>

                </div>
            </div>
        </section>
        
        <section id="bottom">
            <ul class="week">
                <div class="week">
                    <h2>Monday</h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
                <div class="week">
                    <h2>Tuesday</h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
                <div class="week">
                    <h2>Wednesday</h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
                <div class="week">
                    <h2>Thursday </h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
                <div class="week">
                    <h2>Friday</h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
                <div class="week">
                    <h2>Saturday</h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
                <div class="week">
                    <h2>Sunday</h2>
                    <img src="./image/rain.png"  alt="rain" width="32" height="32"/>
                    <h3>37 &deg;C</h3>
                </div>
            </ul>
        </section>
    </form>
</body>
</html>
